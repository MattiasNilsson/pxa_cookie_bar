<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:pxa="http://typo3.org/ns/Pixelant/PxaCookieBar/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Backend/Default"/>

<f:section name="main">
    <f:if condition="{isRoot}">
        <f:then>
            <f:if condition="{cookieWarnings}">
                <div class="panel panel-space panel-default recordlist">
                    <div class="panel-heading">
                            <span class="c-table"
                                  role="button"
                                  data-toggle="collapse"
                                  href="#collapse-cookie-list"
                                  aria-expanded="false"
                                  aria-controls="collapse-cookie-list">
                                <pxa:backend.translate key="be.cookie_bar"/>
                            </span>
                        (<span class="t3js-table-total-items">{cookieWarnings -> f:count()}</span>)
                    </div>
                    <div class="collapse in" data-state="expanded" id="collapse-cookie-list">
                        <div class="table-fit">
                            <table class="table table-striped table-hover">
                                <!-- Element, begin: -->
                                <tbody>
                                <f:for each="{cookieWarnings}" as="cookieWarning">
                                    <tr>
                                        <td title="{cookieWarning.uid}">{cookieWarning.name}</td>
                                    </tr>
                                </f:for>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </f:if>
        </f:then>
        <f:else>
            <div class="alert alert-info">
                <div class="message-body">
                    <pxa:backend.translate key="be.no_root"/>
                </div>
            </div>
        </f:else>
    </f:if>
</f:section>
</html>
